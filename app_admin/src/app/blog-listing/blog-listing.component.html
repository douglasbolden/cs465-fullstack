<div class="row mb-4">
    <div class="col">
        <button (click)="addBlog()" type="button" class="btn btn-primary">Add Blog</button>
    </div>
</div>
<div class="row g-4">
    <div class="col-md-3" *ngFor="let blog of blogs">
        <app-blog-card [blog]="blog" (delete)="onBlogDeleted($event)"></app-blog-card>
    </div>
</div>
