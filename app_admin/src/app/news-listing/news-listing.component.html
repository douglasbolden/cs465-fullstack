<div class="row mb-4">
    <div class="col">
        <button (click)="addNews()" type="button" class="btn btn-primary">Add News</button>
    </div>
</div>
<div class="row g-4">
    <div class="col-md-3" *ngFor="let new of news">
        <app-news-card [news]="new" (delete)="onNewDeleted($event)"></app-news-card>
    </div>
</div>
